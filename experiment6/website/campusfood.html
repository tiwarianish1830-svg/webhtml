<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusBites - Food Delivery Clone</title>
    <link rel="stylesheet" href="zomato.css">
</head>
<body>
    <!-- Navbar -->
     <img src="shoes1.jpg" alt="m">
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">CampusBites</h1>
            <ul class="nav-links">
                <li><a href="#">Add Restaurant</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>CampusBites</h1>
            <p>Discover the best food in your college campus</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for restaurant or dish...">
            </div>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category-card">
            <img src="https://images.unsplash.com" alt="Order Online">
            <h3>Order Online</h3>
            <p>Stay home and order to your doorstep</p>
        </div>
        <div class="category-card">
            <img src="https://images.unsplash.com" alt="Dining">
            <h3>Dining</h3>
            <p>View the college canteen menu</p>
        </div>
        <div class="category-card">
            <img src="https://images.unsplash.com" alt="Nightlife">
            <h3>Late Night Bites</h3>
            <p>Order during exam season</p>
        </div>
    </section>

</body>
</html>
